<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
    <link rel="manifest" href="img/favicons/site.webmanifest">
    <link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- / favicons -->

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&family=Rufina:wght@400;700&display=swap" rel="stylesheet">

    <title>Leospa</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- header -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <img src="img/logo.png" alt="logo">
                </div>
                <nav class="nav">
                    <ul class="nav__list">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Feature</a></li>
                        <li><a href="#">Service</a></li>
                        <li><a href="#">contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- / header -->

    <!-- intro -->
    <section class="intro">
        <div class="container">
            <div class="intro__img">
                <img src="img/spa.png" alt="spa">
            </div>
        </div>
    </section>
    <!-- / intro -->

    <!-- about -->
    <section class="about">
        <div class="container">about</div>
    </section>
    <!-- / about -->

    <!-- service -->
    <section class="service">
        service
    </section>
    <!-- / service -->

    <!-- procedures -->
    <section class="procedures">
        <div class="container">procedures</div>
    </section>
    <!-- / procedures -->

    <!-- testimonial -->
    <section class="testimonial">
        <div class="container">testimonial</div>
    </section>
    <!-- / testimonial -->

    <!-- team -->
    <section class="team">
        <div class="container">team</div>
    </section>
    <!-- / team -->

    <!-- appointment -->
    <section class="appointment">appointment</section>
    <!-- / appointment -->

    <!-- blog -->
    <section class="blog">
        <div class="container">blog</div>
    </section>
    <!-- / blog -->

    <!-- contact -->
    <section class="contact">
        <div class="container">contact</div>
    </section>
    <!-- / contact -->

    <!-- footer -->
    <footer class="footer">
        <div class="container">footer</div>
    </footer>
    <!-- / footer -->
</body>
</html>
